name: CI/CD - URL Shortener Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1) Build + SonarCloud analysis + Docker push
  build_and_scan:
    runs-on: ubuntu-latest

    # deploy job-এ image tag পাঠানোর জন্য
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SonarCloud scan এর জন্য Java লাগবে
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker images
        id: tag
        run: |
          # কমিট থেকে ছোট একটা ট্যাগ বানাই
          IMAGE_TAG=${GITHUB_SHA::7}

          # এই আউটপুটটা পরে deploy job এ ব্যবহার করব
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

          # Go service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${IMAGE_TAG} ./go-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${IMAGE_TAG}

          # Python service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${IMAGE_TAG} ./python-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${IMAGE_TAG}

          # Node service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${IMAGE_TAG} ./node-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${IMAGE_TAG}

  # 2) Kubernetes deploy (only on push to main)
  deploy:
    needs: build_and_scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    # আগের job থেকে পাওয়া tag এখানে env এ নিলাম
    env:
      IMAGE_TAG: ${{ needs.build_and_scan.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Ensure namespace exists
        run: |
          kubectl create namespace urlshortner --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags in manifests
        run: |
          sed -i "s#urlshortner-go-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${IMAGE_TAG}#g" k8s/go-deployment.yaml
          sed -i "s#urlshortner-python-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${IMAGE_TAG}#g" k8s/python-deployment.yaml
          sed -i "s#urlshortner-node-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${IMAGE_TAG}#g" k8s/node-deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ -n urlshortner

