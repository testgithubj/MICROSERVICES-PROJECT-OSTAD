name: CI/CD - URL Shortener Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1) Build + SonarCloud analysis + Docker push
  build_and_scan:
    runs-on: ubuntu-latest

    # এই job থেকে deploy job-এ TAG পাঠাবো
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SonarCloud স্ক্যান করার জন্য Java দরকার
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---- SonarCloud Scan ----
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=testgithubj_MICROSERVICES-PROJECT-OSTAD
            -Dsonar.organization=testgithubj
            -Dsonar.sources=.

      # DockerHub এ লগইন
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # TAG বের করে env + output এ সেট করা
      - name: Compute image tag
        id: meta
        run: |
          TAG=${GITHUB_SHA::7}
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "image_tag=$TAG" >> "$GITHUB_OUTPUT"

      # সব image build & push
      - name: Build & push Docker images
        run: |
          echo "Using tag: $TAG"

          # Go service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${TAG} ./go-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${TAG}

          # Python service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${TAG} ./python-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${TAG}

          # Node service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${TAG} ./node-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${TAG}

  # 2) Kubernetes deploy (শুধু main ব্রাঞ্চে push হলে)
  deploy:
    needs: build_and_scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      IMAGE_TAG: ${{ needs.build_and_scan.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      # GitHub secret KUBE_CONFIG এ base64 এ রাখা আছে ধরে নিচ্ছি
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      # YAML এর image গুলোতে TAG বসানো
      - name: Update image tags in manifests
        run: |
          echo "Deploying tag: ${IMAGE_TAG}"

          sed -i "s#urlshortner-go-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${IMAGE_TAG}#g" k8s/go-deployment.yaml
          sed -i "s#urlshortner-python-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${IMAGE_TAG}#g" k8s/python-deployment.yaml
          sed -i "s#urlshortner-node-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${IMAGE_TAG}#g" k8s/node-deployment.yaml

      # namespace টা যদি urlshortner হয় (না থাকলে আগে create করে নাও)
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ -n urlshortner


