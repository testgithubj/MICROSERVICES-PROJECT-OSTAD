
name: CI/CD - URL Shortener Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1) Build + SonarCloud analysis + Docker push
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SonarCloud এর জন্য Java দরকার
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=SADMANSANID_MICROSERVICES-PROJECT-OSTAD
            -Dsonar.organization=testgithubj
            -Dsonar.sources=.

      # DockerHub Login
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # তিনটা সার্ভিসের ইমেজ build + push
      - name: Build & push Docker images
        run: |
          # একই commit SHA থেকে tag বানাচ্ছি
          TAG=${GITHUB_SHA::7}
          echo "Using image tag: ${TAG}"

          # Go service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${TAG} ./go-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${TAG}

          # Python service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${TAG} ./python-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${TAG}

          # Node service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${TAG} ./node-service
          docker push ${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${TAG}

  # 2) Kubernetes deploy (শুধু main branch এ push হলে)
  deploy:
    needs: build_and_scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          # KUBE_CONFIG = base64 encoded kubeconfig (এক লাইনে)
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Ensure namespace exists
        run: |
          kubectl create namespace urlshortner --dry-run=client -o yaml | kubectl apply -f -

      - name: Update image tags in manifests
        run: |
          # same tag = current commit short SHA
          TAG=${GITHUB_SHA::7}
          echo "Using image tag: ${TAG} for k8s manifests"

          sed -i "s#urlshortner-go-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-go-service:${TAG}#g" k8s/go-deployment.yaml
          sed -i "s#urlshortner-python-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-python-service:${TAG}#g" k8s/python-deployment.yaml
          sed -i "s#urlshortner-node-service:latest#${{ secrets.DOCKER_USERNAME }}/urlshortner-node-service:${TAG}#g" k8s/node-deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/ -n urlshortner

